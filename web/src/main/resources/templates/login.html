<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script src="/js/login.js" type="application/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    <title> Login </title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="/login" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" firstName="username" id="username-auth" tabindex="1" class="form-control" placeholder="Username" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="password" firstName="password" id="password-auth" tabindex="2" class="form-control" placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" firstName="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" action="" method="post" role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text" firstName="signup-firstName" id="signup-firstName" tabindex="1" class="form-control" placeholder="Name" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="text" firstName="signup-lastName" id="signup-lastName" tabindex="2" class="form-control" placeholder="Surname" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="text" firstName="signup-login" id="signup-login" tabindex="3" class="form-control" placeholder="Login" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="password" firstName="signup-password" id="signup-password" tabindex="4" class="form-control" placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" firstName="signup-confirm-password" id="signup-confirm-password" tabindex="5" class="form-control" placeholder="Confirm Password"/>
                                </div>
                                <div class="form-group">
                                    <input type="email" firstName="signup-email" id="signup-email" tabindex="6" class="form-control" placeholder="Email" value=""/>
                                </div>
                                <div class="form-group" id="action-message"></div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="button" firstName="register-submit" id="register-submit" tabindex="7" class="form-control btn btn-register" value="Register Now"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
